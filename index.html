<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flappy Ball Football</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen" class="overlay">
        <h1>Flappy Ball Football</h1>
        <button onclick="startGame()">Start</button>
        <button onclick="openShop()">Shop</button>
        <button onclick="openCredits()">Credits</button>
    </div>

    <!-- Shop Screen -->
    <div id="shopScreen" class="overlay" style="display:none;">
        <h2>Shop</h2>
        <p>Coins: <span id="coinCount">0</span></p>
        <div id="shopItems"></div>
        <button onclick="closeShop()">Back</button>
    </div>

    <!-- Credits Screen -->
    <div id="creditsScreen" class="overlay" style="display:none;">
        <p>by Matthew Brennan and COCOA beanie</p>
        <button onclick="closeCredits()">Back</button>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="320" height="480" style="display:none;"></canvas>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="overlay" style="display:none;">
        <h2>Imagine dying</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <p>+<span id="coinsEarned">0</span> coins</p>
        <button onclick="restartGame()">Restart</button>
        <button onclick="goHome()">Home</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
